<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
</head>
<body>
    <div class="container">
        <div class="fname">First Name
            <input type="text" placeholder="Enter First Name">
        </div>
        
        <div class="lname">Last Name
            <input type="text" placeholder="Enter Last Name">
        </div>
        
        <div class="DOB">Date of Birth
            <input type="text" placeholder="Date">
            <input type="text" placeholder="Month">
            <input type="text" placeholder="Year">
        </div>
        
        <div class="gender">Gender
            <input type="radio">
            <label for="Male">Male</label>
            
            <input type="radio">
            <label for="Female">Female</label>
        </div>
        
        <div class="country">Country
            <input type="text" placeholder="Country">
        </div>

        <div class="e-mail"> E-mail
            <input type="text" placeholder="Enter E-mail">
        </div>

        <div class="phone">Phone
            <input type="tel" placeholder="Enter Phone">
        </div>

        <div class="pass">Password
            <input type="password">
        </div>

        <div class="pass_confirm">Confirm Password
            <input type="password">
        </div>

        <div class="check_box">
            <input type="checkbox">
            <label for="check">I Agree to the Term of use</label>
        </div>

        <div class="btns">
            <button class="submit">Submit</button>
            <button class="cancel">Cancel</button>
        </div>
    </div>
</body>
</html>
